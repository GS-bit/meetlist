<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<script src="script.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MeetList</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row" style="text-align:center">
			<h1>MeetList</h1>
		</div>
		
		<div class="row">
			<div class="form-group">
				<div class="row">
				<label>Cole o hist√≥rico de conversas aqui:</label>
				</div>
				<div class="row">
				<textarea id="input" rows=10 class="form-control" style="resize: none; height:100%; background-color:#FFF"></textarea>
				</div>
			</div>
		</div>
		
		<div class="row mt-4">
			<input type="button" class="btn btn-primary" value="Em seguida, clique aqui" onclick="genList()" />
		</div>
	
		<div class="row mt-4">
			<div class="form-group">
				<div class="row">
				<label>E veja o resultado aqui:</label>
				</div>
				<div class="row">
				<textarea id="output" rows=10 class="form-control" readonly=false style="resize: none; height:100%; background-color:#FFF"></textarea>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
